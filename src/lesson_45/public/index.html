<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Список користувачів</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h2>Список користувачів</h2>
    <form name="userForm">
      <input type="hidden" name="id" value="0" />
      <div class="form-group">
        <label for="name">Ім'я:</label>
        <input class="form-control" name="name" />
      </div>
      <div class="panel-body">
        <button type="submit" class="btn btn-sm btn-primary">
          Додати/Змінити
        </button>
        <a id="reset" class="btn btn-sm btn-primary">Скинути</a>
      </div>
    </form>
    <table class="table table-condensed table-striped table-bordered">
      <thead>
        <tr>
          <th>Id</th>
          <th>Ім'я</th>
          <th>Токен</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      // Отримання списку користувачів
      async function GetUsers() {
        const response = await fetch('/api/users', {
          method: 'GET',
          headers: { Accept: 'application/json' },
        });
        if (response.ok === true) {
          const users = await response.json();
          let rows = document.querySelector('tbody');
          users.forEach((user) => {
            rows.append(row(user));
          });
        }
      }
      // Отримання одного користувача
      async function GetUser(id) {
        const response = await fetch('/api/users/' + id, {
          method: 'GET',
          headers: { Accept: 'application/json' },
        });
        if (response.ok === true) {
          const user = await response.json();
          const form = document.forms['userForm'];
          form.elements['id'].value = user.id;
          form.elements['name'].value = user.name;
        }
      }
      async function CreateToken(userId, userName) {
        const response = await fetch('api/users', {
          method: 'PUT',
          headers: {
            Accept: 'application/json',
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            id: userId,
            name: userName,
            token: generateToken(userName),
          }),
        });
        if (response.ok === true) {
          const user = await response.json();
          reset();
          document
            .querySelector("tr[data-rowid='" + user.id + "']")
            .replaceWith(row(user));
        }
      }
      // Генерація токену
      const generateToken = (name) => {
        const token = `${name}-${Math.random().toString(36).substr(2, 10)}`;
        return token;
      };

      // Додавання користувача
      async function CreateUser(userName) {
        const response = await fetch('api/users', {
          method: 'POST',
          headers: {
            Accept: 'application/json',
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            name: userName,
            token: generateToken(userName),
          }),
        });
        if (response.ok === true) {
          const user = await response.json();
          reset();
          document.querySelector('tbody').append(row(user));
        }
      }
      // Зміна користувача
      async function EditUser(userId, userName) {
        const response = await fetch('api/users', {
          method: 'PUT',
          headers: {
            Accept: 'application/json',
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            id: userId,
            name: userName,
            token: generateToken(userName),
          }),
        });
        if (response.ok === true) {
          const user = await response.json();
          reset();
          document
            .querySelector("tr[data-rowid='" + user.id + "']")
            .replaceWith(row(user));
        }
      }
      // Видалення користувача
      async function DeleteUser(id) {
        const response = await fetch(
          '/api/users/' + id + '?login=admin&password=12345',
          {
            method: 'DELETE',
            headers: { Accept: 'application/json' },
          }
        );
        if (response.ok === true) {
          const user = await response.json();
          document.querySelector("tr[data-rowid='" + user.id + "']").remove();
        }
      }

      // Видалення токена
      async function DeleteToken(userId, userName) {
        const response = await fetch('api/users', {
          method: 'PUT',
          headers: {
            Accept: 'application/json',
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            id: userId,
            name: userName,
            token: '',
          }),
        });
        if (response.ok === true) {
          const user = await response.json();
          reset();
          document
            .querySelector("tr[data-rowid='" + user.id + "']")
            .replaceWith(row(user));
        }
      }

      function reset() {
        const form = document.forms['userForm'];
        form.reset();
        form.elements['id'].value = 0;
      }

      // Створення рядка таблиці
      function row(user) {
        const tr = document.createElement('tr');
        tr.setAttribute('data-rowid', user.id);

        const idTd = document.createElement('td');
        idTd.append(user.id);
        tr.append(idTd);

        const nameTd = document.createElement('td');
        nameTd.append(user.name);
        tr.append(nameTd);

        const tokenTd = document.createElement('td');
        tokenTd.append(user.token);
        tr.append(tokenTd);

        const linksTd = document.createElement('td');

        const editLink = document.createElement('a');
        editLink.setAttribute('data-id', user.id);
        editLink.setAttribute('style', 'cursor:pointer;padding:15px;');
        editLink.append("Змінити ім'я");
        editLink.addEventListener('click', (e) => {
          e.preventDefault();
          GetUser(user.id);
        });
        linksTd.append(editLink);

        const removeLink = document.createElement('a');
        removeLink.setAttribute('data-id', user.id);
        removeLink.setAttribute('style', 'cursor:pointer;padding:15px;');
        removeLink.append('Видалити користувача');
        removeLink.addEventListener('click', (e) => {
          e.preventDefault();
          DeleteUser(user.id);
        });
        linksTd.append(removeLink);

        const createTokenLink = document.createElement('a');
        createTokenLink.setAttribute('data-id', user.id);
        createTokenLink.setAttribute('style', 'cursor:pointer;padding:15px;');
        createTokenLink.append('Створити/змінити токен');
        createTokenLink.addEventListener('click', (e) => {
          e.preventDefault();
          CreateToken(user.id, user.name);
        });
        linksTd.append(createTokenLink);

        const removeToken = document.createElement('a');
        removeToken.setAttribute('data-id', user.id);
        removeToken.setAttribute('style', 'cursor:pointer;padding:15px;');
        removeToken.append('Видалити токен');
        removeToken.addEventListener('click', (e) => {
          e.preventDefault();
          DeleteToken(user.id, user.name);
        });
        linksTd.append(removeToken);

        tr.appendChild(linksTd);

        return tr;
      }
      document.getElementById('reset').click(function (e) {
        e.preventDefault();
        reset();
      });

      // Відправка форми
      document.forms['userForm'].addEventListener('submit', (e) => {
        e.preventDefault();
        const form = document.forms['userForm'];
        const id = form.elements['id'].value;
        const name = form.elements['name'].value;
        if (id == 0) CreateUser(name);
        else EditUser(id, name);
      });

      // Завантаження користувачів
      GetUsers();
    </script>
  </body>
</html>
