<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Список користувачів</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h2>Список користувачів</h2>
    <form name="userForm">
      <input type="hidden" name="id" value="0" />
      <input type="hidden" name="_id" value="0" />
      <div class="form-group">
        <label for="name">Ім'я:</label>
        <input class="form-control" name="name" />
      </div>
      <div class="panel-body">
        <button type="submit" class="btn btn-sm btn-primary">
          Додати/Змінити
        </button>
        <a id="reset" class="btn btn-sm btn-primary">Скинути</a>
      </div>
    </form>
    <table class="table table-condensed table-striped table-bordered">
      <thead>
        <tr>
          <th>Id</th>
          <th>Ім'я</th>
          <th>Токен</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      // Створення таблиці і отримання списку користувачів
      async function CreateTable() {
        const response = await fetch('/api/users', {
          method: 'GET',
          headers: { Accept: 'application/json' },
        });
        if (response.ok === true) {
          const users = await response.json();
          let rows = document.querySelector('tbody');
          for (const user of users) {
            rows.append(row(user));
            const element = document.querySelector(
              "td[data-token='" + user.id + "']"
            );
            GetTokenByUserId(user._id)
              .then((token) => {
                if (element && token !== '') {
                  element.textContent = token[token.length - 1].value;
                } else {
                  element.textContent = '';
                }
              })
              .catch((error) => {
                console.log('Помилка отримання токена: ', error);
              });
          }
        }
      }
      // Отримання одного користувача
      async function GetUser(_id) {
        const response = await fetch('/api/users/' + _id, {
          method: 'GET',
          headers: { Accept: 'application/json' },
        });
        if (response.ok === true) {
          const user = await response.json();
          const form = document.forms['userForm'];
          form.elements['id'].value = user.id;
          form.elements['_id'].value = user._id;
          form.elements['name'].value = user.name;
        }
      }

      // Генерація токену
      const generateToken = (name) => {
        const token = `${name}-${Math.random().toString(36).substr(2, 10)}`;
        return token;
      };

      async function CreateToken(_id, userId, userName) {
        const response = await fetch('api/tokens', {
          method: 'POST',
          headers: {
            Accept: 'application/json',
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            value: generateToken(userName),
            user_id: _id,
          }),
        });
        if (response.ok === true) {
          const token = await response.json();
          document.querySelector(
            "td[data-token='" + userId + "']"
          ).textContent = token.value;
        }
      }

      async function GetTokenByUserId(userId) {
        const response = await fetch('api/tokens?id=' + userId, {
          method: 'GET',
          headers: {
            Accept: 'application/json',
            'Content-Type': 'application/json',
          },
        });
        if (response.ok === true) {
          const tokens = await response.json();
          if (tokens.length > 0) {
            return tokens;
          }
          return '';
        }
        return '';
      }

      // Додавання користувача
      async function CreateUser(userName, token) {
        const response = await fetch('api/users', {
          method: 'POST',
          headers: {
            Accept: 'application/json',
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            name: userName,
            value: token,
          }),
        });
        if (response.ok === true) {
          const user = await response.json();
          reset();
          document.querySelector('tbody').append(row(user));
        }
      }

      // Зміна користувача
      async function EditUser(_id, id, userName) {
        const response = await fetch('api/users/' + _id, {
          method: 'PUT',
          headers: {
            Accept: 'application/json',
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            name: userName,
          }),
        });
        if (response.ok === true) {
          const user = await response.json();
          reset();
          document
            .querySelector("tr[data-rowid='" + id + "']")
            .replaceWith(row(user));

          const element = document.querySelector(
            "td[data-token='" + user.id + "']"
          );
          GetTokenByUserId(user._id)
            .then((token) => {
              if (element && token !== '') {
                element.textContent = token[token.length - 1].value;
              } else {
                element.textContent = '';
              }
            })
            .catch((error) => {
              console.log('Помилка отримання токена: ', error);
            });
        }
      }

      // Видалення користувача
      async function DeleteUser(_id, id) {
        const response = await fetch(
          '/api/users/' + _id + '?login=admin&password=12345',
          {
            method: 'DELETE',
            headers: { Accept: 'application/json' },
          }
        );
        if (response.ok === true) {
          document.querySelector("tr[data-rowid='" + id + "']").remove();
        }
      }

      // Видалення токена
      async function DeleteToken(_id, id) {
        let tokenId;
        GetTokenByUserId(_id)
          .then((token) => {
            if (token.length > 0) {
              tokenId = token[token.length - 1]._id;
              DeleteTokenById(id, tokenId);
            } else {
              console.log('Токенів немає');
            }
          })
          .catch((error) => {
            console.log('Помилка отримання токена: ', error);
          });
      }

      async function DeleteTokenById(userId, tokenId) {
        const response = await fetch('/api/tokens/' + tokenId, {
          method: 'DELETE',
          headers: { Accept: 'application/json' },
        });
        if (response.ok === true) {
          document.querySelector(
            "td[data-token='" + userId + "']"
          ).textContent = '';
        }
      }

      function reset() {
        const form = document.forms['userForm'];
        form.reset();
        form.elements['id'].value = 0;
        form.elements['_id'].value = 0;
      }

      // Створення рядка таблиці
      function row(user) {
        const tr = document.createElement('tr');
        tr.setAttribute('data-rowid', user.id);

        const idTd = document.createElement('td');
        idTd.append(user.id);
        tr.append(idTd);

        const nameTd = document.createElement('td');
        nameTd.append(user.name);
        tr.append(nameTd);

        const tokenTd = document.createElement('td');
        tokenTd.setAttribute('data-token', user.id);
        tr.append(tokenTd);

        const linksTd = document.createElement('td');

        const editLink = document.createElement('a');
        editLink.className = 'btn btn-sm btn-primary';
        editLink.setAttribute('data-id', user.id);
        editLink.setAttribute('style', 'cursor:pointer;padding:15px;');
        editLink.append("Змінити ім'я");
        editLink.addEventListener('click', (e) => {
          e.preventDefault();
          GetUser(user._id);
        });
        linksTd.append(editLink);

        const removeLink = document.createElement('a');
        removeLink.className = 'btn btn-sm btn-danger';
        removeLink.setAttribute('data-id', user.id);
        removeLink.setAttribute('style', 'cursor:pointer;padding:15px;');
        removeLink.append('Видалити користувача');
        removeLink.addEventListener('click', (e) => {
          e.preventDefault();
          DeleteUser(user._id, user.id);
        });
        linksTd.append(removeLink);

        const createTokenLink = document.createElement('a');
        createTokenLink.className = 'btn btn-sm btn-primary';
        createTokenLink.setAttribute('data-id', user.id);
        createTokenLink.setAttribute('style', 'cursor:pointer;padding:15px;');
        createTokenLink.append('Створити/змінити токен');
        createTokenLink.addEventListener('click', (e) => {
          e.preventDefault();
          CreateToken(user._id, user.id, user.name);
        });
        linksTd.append(createTokenLink);

        const removeToken = document.createElement('a');
        removeToken.className = 'btn btn-sm btn-danger';
        removeToken.setAttribute('data-id', user.id);
        removeToken.setAttribute('style', 'cursor:pointer;padding:15px;');
        removeToken.append('Видалити токен');
        removeToken.addEventListener('click', (e) => {
          e.preventDefault();
          DeleteToken(user._id, user.id);
        });
        linksTd.append(removeToken);

        tr.appendChild(linksTd);

        return tr;
      }

      // Reset
      document.getElementById('reset').click(function (e) {
        e.preventDefault();
        reset();
      });

      // Відправка форми
      document.forms['userForm'].addEventListener('submit', (e) => {
        e.preventDefault();
        const form = document.forms['userForm'];
        const id = form.elements['id'].value;
        const _id = form.elements['_id'].value;
        const name = form.elements['name'].value;
        if (id == 0) CreateUser(name, generateToken(name));
        else EditUser(_id, id, name);
      });

      // Завантаження користувачів
      CreateTable();
    </script>
  </body>
</html>
